<div class="game">
    <div class="container">
        <div class="game__inner">
            <h1 class="game__title">{{game?.name}}</h1>
            <div class="game__image" [style.background-image]="'url(' + game?.image?.url + ')'" ></div>
            <hr>
            <p class="game__description">{{game?.description}}</p>
            <hr>
            <h2>Genres</h2>
            <mat-chip-list class="game__genres">
                <mat-chip class="game__genre"
                          color="primary"
                          selected
                          *ngFor="let genre of game?.genres">
                    {{genre.name}}
                </mat-chip>
            </mat-chip-list>
            <hr>
            <h2>Available platforms</h2>
            <mat-chip-list class="game__platforms">
                <mat-chip class="game__platform"
                          color="primary"
                          selected
                          *ngFor="let platform of game?.platformTypes">
                    {{platform.type}}
                </mat-chip>
            </mat-chip-list>
            <hr>
        </div>
    </div>
</div>
